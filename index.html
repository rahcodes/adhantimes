<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Prayer Timings for Muscat, Oman</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <div class="main hidden">
      <div class="date-container">
        <h3 id="hijriDate" class="hijri-date">1 Muharram 1442 AH</h3>
        <h4 id="normalDate" class="normal-date">Sunday 1 January 2021 CE</h4>
      </div>
      <div class="time-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Wakt</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Fajr</th>
              <td id="t1">00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Sunrise</th>
              <td id="t2">00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Dhuhr</th>
              <td id="t3">00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Asr</th>
              <td id="t4">00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Maghrib</th>
              <td id="t5">00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Isha</th>
              <td id="t6">00:00 AM</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
